<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать организацию</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
    label.checkbox-label {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      cursor: pointer;
      justify-content: flex-start;
    }
    </style>
</head>
<body>
<div id="page-loader">
  <div class="spinner-wrapper">
    <div class="spinner-ring"></div>
    <img src="/static/logo-w.png" alt="Логотип" class="spinner-logo">
  </div>
  <p id="loader-status" class="loader-text"></p>

</div>

    <header>
        <h3><a href="/admin">Админ панель</a></h3>
        <p>Редактирование организации: {{ tenant.tenant_id }}</p>
    </header>
    <main class="dashboard">
        <section class="card full glass-card">
            <h2>Редактировать организацию</h2>
            <form method="POST">
                <label>Эндпоинт (Находится в конце URL интеграции)
                    <input type="text" name="tenant_id" value="{{ tenant.tenant_id }}" required>
                </label>
                <label>Pyrus API ключ
                    <input type="text" name="pyrus_key" value="{{ tenant.pyrus_key }}" disabled>
                </label>

                <label>Модель ChatGPT
                    <select name="gpt_model">
                        {% for model in gpt_models %}
                            <option value="{{ model }}" {% if model == tenant.gpt_model %}selected{% endif %}>{{ model }}</option>
                        {% endfor %}
                    </select>
                </label>
                <div>
                <label class="checkbox-label">Разрешить включение обработки файлов
                    <input type="checkbox" name="attachments_toggle_allowed" {% if tenant.attachments_toggle_allowed %}checked{% endif %}>
                </label>
                </div>
                <div>
                <label class="checkbox-label">Разрешить включение мультиканальности
                    <input type="checkbox" name="multi_channel_toggle_allowed" {% if tenant.multi_channel_toggle_allowed %}checked{% endif %}>
                </label>
                </div>
                <div class="buttons">
                    <button type="submit" class="saving-btn no-loader">Сохранить</button>
                    <a class="btn red cancel" href="/admin">Отмена</a>
                </div>
            </form>
        </section>
    </main>
    <script>
        document.querySelectorAll('.saving-btn').forEach(btn => {
  const form = btn.closest('form');
  if (form) {
    form.addEventListener('submit', function() {
      btn.disabled = true;
      btn.innerHTML = 'Сохранение... <span class="spinner"></span>';
    });
  }
});
document.querySelectorAll('.cancel').forEach(btn => {
  btn.addEventListener('click', function (e) {
    btn.disabled = true;
    btn.innerHTML = 'Выход... <span class="spinner"></span>';
  });
});
let lastClickedElement = null;

// сохраняем последний кликнутый элемент
document.addEventListener('mousedown', (e) => {
  lastClickedElement = e.target;
});

const loader = document.getElementById('page-loader');
const statusText = document.getElementById('loader-status');
const minTime = 2000;
const start = Date.now();

const loadingPhrases = [
  'Подключаем базу данных...',
  'Рисуем кнопки...',
  'Готовим интерфейс...',
  'Настраиваем стили...',
  'Закругляем углы...',
  'Выравниваем текст...'
];

const finalizingPhrases = [
  'Пинаем сервера...',
  'Сдуваем пыль...',
  'Вроде работает...',
  'Почти готово...',
  'Секунду...'
];

const requestPhrases = [
  'Загрузка...',
  'Запрашиваем ресурсы...',
  'Загружаем данные...',
  'Подгружаем карточки...',
  'Скачиваем файлы...',
  'Запрашиваем API...'
];
if (statusText) {
  const i = Math.floor(Math.random() * requestPhrases.length);
  statusText.textContent = requestPhrases[i];
}
window.addEventListener('load', () => {
  const elapsed = Date.now() - start;
  const delay = Math.max(0, minTime - elapsed);

  if (statusText) statusText.textContent = loadingPhrases[Math.floor(Math.random() * loadingPhrases.length)];

  setTimeout(() => {
    if (statusText) statusText.textContent = finalizingPhrases[Math.floor(Math.random() * finalizingPhrases.length)];
  }, delay - 1000);

  setTimeout(() => {
    if (loader) loader.style.display = 'none';
  }, delay);
});

window.addEventListener('beforeunload', () => {
  if (lastClickedElement?.classList.contains('no-loader')) return;

  if (loader) loader.style.display = 'flex';
  if (statusText) {
    const i = Math.floor(Math.random() * requestPhrases.length);
    statusText.textContent = requestPhrases[i];
  }
});
    </script>
</body>
</html>
